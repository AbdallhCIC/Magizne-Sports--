<!Doctype html>
<html>
<head>
<title>cotact us </title>
<style>
body{
	margin:0;
	padding:0;
	background-image:url(u1/P1655252.jpg);
	
}
.cotact-form{
	width: 85%;
	max-width:500px;
	background:#DEB887;
	margin-top:50px;
	margin-left:500px;
	padding: 30px 40px;
	border-radius:20px 20px;
	text-align: center ;
	box-shadow: 10px 15px 20px green;
	font-family:"Montserrat",sans-serif;
}

.txt{
	border:3px solid gray;
	margin: 18px 0;
	padding:19px 18px;
	border-radius:15px;
	
}

.txt label{
	display:block;
	text-align:left;
	color:#333;
	text-transform:uppercase;
	font-size:14px;
}
.txt input,.txt textarea{
	width:100%;
	border:none;
	font-size:18px;
	margin-top:6px;
	
}
.btn{
	display: inline-block;
	background:white;
	padding:14px 0;
	color:black;
	text-transform:uppercase;
	cursor:pointer;
	margin-top:8px;
	width:100%;
	
}
</style>
</head>
<body>
<div class="cotact-form">
<h1>Contact Us</h1>
<div class="container">

<!Full name>
<div class="txt">
<label>Full name</label>
<input type="text" name="" value="" placeholder="Please enter your name">
</div>

<!E-Mail section>
<div class="txt">
<label>E-Mail</label>
<input type="email" name="" value="" placeholder="Please enter Your E-mail here">
</div>

<!phone section>
<div class="txt">
<label>phone number:</label>
<input type="text" name="" value="" placeholder="please enter your number here">
</div>



<!message section>
<div class="txt">
<label>Message:</label>
<textarea></textarea>
<a class="btn">submit</a>
</div><!cotact-form- div -closure>
<!-------------------------------------------------------------->
</body>
</html>
</head>
